                    時間を気にしすぎる世の中で時間を伝えすぎない時計を考えた。<br>
                    壁に馴染むようなシンプルさで大人な雰囲気の部屋に合うように余計な装飾は加えず、

                    すっきりとしたデザインで日常を美しく飾ります。
                </p>
